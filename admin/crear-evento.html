<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTHUB | ADMINISTRADOR</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="shortcut icon" href="../img/logos/Gemini_Generated_Image_9bo4n19bo4n19bo4-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="dashboard-layout">
    <header class="header">
        <img src="../img/logos/logo.png" alt="">
        <h1>CREAR EVENTO</h1>
        <nav class="user-nav">
        <a href="#">Perfil</a>
        <a href="#">Cerrar Sesión</a>
        </nav>
    </header>

    <aside class="sidebar">
        <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="crear-evento.html" class="active">Crear evento</a></li>
            <li><a href="lista-eventos.html">Listar evento</a></li>
            <li><a href="#">Ajustes</a></li>
        </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="mbody">
            <div class="details-header">
        <h3>Detalles del evento</h3>
    </div>

    <form class="details-form-grid" action="#" method="POST">
        
        <input type="text" placeholder="NOMBRE" class="input-field large-field" name="nombre_evento">
        <input type="text" placeholder="CATEGORIA" class="input-field large-field" name="categoria">
        <input type="text" placeholder="ESTADO" class="input-field large-field" name="estado">
        <input type="text" placeholder="DESCRIPCIÓN" class="input-field">
        <label class="input-field">IMAGEN DEL EVENTO
        <input type="file" placeholder="IMAGEN DEL EVENTO" class="input-field">
        </label>
        <div class="right-column-fields">
            <input type="date" placeholder="FECHA" class="input-field small-field" name="fecha">
            <input type="text" placeholder="RESTRICCIÓN" class="input-field small-field" name="restriccion">
            <input type="text" placeholder="UBICACION" class="input-field small-field" name="ubicacion">
            
            <div class="map-container">
                
            </div>
        </div>
        
    </form>

    <div class="details-actions">
        <button type="button" class="action-button btn-discard">DESCARTAR</button>
        <button type="button" class="action-button btn-draft">BORRADOR</button>
        <button type="submit" class="action-button btn-publish" form="event-form">PUBLICAR</button>
    </div>
        </div>
    </main>
</body>
</html>
