<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/rest.css">

    <!-- Favicon -->
    <link

    />

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="img/logos/logo.png" alt="EventHub Logo" class="me-2" />
          <span>EVENT HUB</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-flex flex-column w-100">
            <div class="top-right-elements ms-auto">
              <a href="login-register/login.html" class="btn btn-iniciar-sesion"
                >INICIAR SESIÓN</a
              >
              <a href="contacto.html" class="link-contactanos">Contáctanos</a>
            </div>

            <div class="primary-navbar">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="evento-detalle.html">Eventos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">Galería</a>
                </li>
              </ul>
            </div>

            <div class="secondary-navbar ms-auto d-flex align-items-center">
              <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Categoría</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Fecha</a></li>
              </ul>

              <form class="search-form d-flex">
                <input
                  class="search-input form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button class="btn search-btn" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="container-fluid mt-5 pt-4">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hero/hero.png" class="d-block w-100" alt="Hero 1" />
          </div>
          <div class="carousel-item">
            <img src="img/hero/hero.png" class="d-block w-100" alt="Hero 2" />
          </div>
          <div class="carousel-item">
            <img src="img/hero/hero.png" class="d-block w-100" alt="Hero 3" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <!-- MAIN -->
    <main>
        <div class="fondo d-flex align-items-center justify-content-center"> 
            <form class="col-md-4 form">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Numero de telofono</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Asunto: </label>
                <textarea type="textarea" class="form-control" id="exampleInputPassword1"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceptar politicas de privacidad</label>
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>


    </main>
    <!-- FOOTER -->
    <footer class="custom-footer-bg py-3 mt-4">
      <div class="container">
        <div class="row align-items-center text-center">
          <div class="col-md-4 text-md-start mb-2 mb-md-0">
            <p class="mb-0">© 2025 Event hub ®. by Coders Riwi</p>
          </div>

          <div class="col-md-4 mb-2 mb-md-0">
            <p class="fw-bold mb-1">Síguenos:</p>
            <div>
              <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-telegram"></i></a>
              <a href="#" class="social-icon"
                ><i class="bi bi-instagram"></i
              ></a>
            </div>
          </div>

          <div class="col-md-4 text-md-end">
            <p class="fw-bold mb-1">Contáctanos:</p>
            <div>
              <a href="#" class="contact-icon"
                ><i class="bi bi-whatsapp"></i
              ></a>
              <a href="#" class="contact-icon"
                ><i class="bi bi-envelope"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
