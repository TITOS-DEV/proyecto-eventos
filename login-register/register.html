<!DOCTYPE html>
<html lang="es" style="height: 100%;"> <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;"> 
<div class="col-lg-7 fondo d-flex align-items-center justify-content-center"> 
    <div class="card p-4 shadow-lg w-75"> 
            <form class="px-4 py-3">
                <div class="text-center mb-4">
                    <h3>Registrate</h3>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="ejm: pedrito123">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="exampleDropdownFormEmail1" placeholder="DD/MM/AAAA">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Recordarme
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrate</button>
            </form>
            <div class="mt-3">
                <button type="submit" class="btn btn-danger w-100">Registrate con Gmail</button>
            </div>
            <div class="mt-3"></div>
            <a class="dropdown-item text-center" href="login.html">Ya tienes una cuenta? Inicia Sesion</a>
                        <div class="mt-3"></div>
            <a href="index.html" class="btn btn-primary w-100"> <-- Regresar a la pagina</a>
        </div>
        
    </div>
    </body>
</html>
